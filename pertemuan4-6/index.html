<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 4 - Efek jQuery</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
        #kotak {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box1, .box2, .box3 {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .box1 {
            background-color: blue;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div id="kotak"></div><br><br>

    <button id="fadeOut">FadeOut</button>
    <button id="fadeIn">FadeIn</button>
    <button id="fadeToggle">FadeToggle</button>
    <button id="fadeTo">FadeTo</button>

    <br><br>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div><br>

    <button id="slideUp">SlideUp</button>
    <button id="slideDown">SlideDown</button>
    <button id="slideToggle">SlideToggle</button><br>
    <div id="slide" style="background-color: brown; width: 50px; height: 50px;"></div><br>

    <button id="kiri">&laquo;</button>
    <button id="kanan">&raquo;</button>
    <div id="animate-box" style="background-color: #abc; margin: auto; width: 100px; height: 100px; position: absolute;">
    </div><br>

    <button id="start" style="margin-top: 120px;">Start</button>
    <button id="stop" >Stop</button>
    <div id="clearQueue-Box" style="position: absolute; background-color: lime; margin: auto; width: 100px; height: 100px;">
    </div><br>

    <button id="delay" style="margin-top: 120px;">Run</button>

    
    <div id="kotak-satu" style="position: absolute; background-color: aqua; margin: auto; height: 100px; width: 100px; float: left; left: 0px;">
        KOTAK SATU
    </div>

    
    <div id="kotak-dua" style="position: absolute; background-color: lime; margin: auto; height: 100px; width: 100px; float: left; left: 120px;">
        KOTAK DUA
    </div>



</body>
</html>
